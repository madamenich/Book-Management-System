<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="Layout/Layout">

<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>


    <div layout:fragment="content">
        <div class="card">
            <div class="card-body">
                <div th:switch="${books}" class="container my-3">
                    <div class="row ">
                        <div class="col-12 text-center h3">Book Management System</div>
                    </div>
                    <div class="row my-5">
                        <div class="col-5"><a th:href="@{/add}" class="btn btn-info text-white"><i class="fas fa-bible pr-3"></i>Add
                            Book</a></div>
                        <div class="col-7 mr-0">
                            <form class="form-inline"th:object="${book}" >

                            <input class="form-control form-control-sm ml-3 " type="text" placeholder="Title" name="title"  th:field="*{title}">
                                <select name="cate_id" class="browser-default custom-select d-none ml-3" >

                                    <option th:each="cat:${category}" th:value="${cat.getId()}" th:text="${cat.getTitle()}"></option>

                                </select>
                            <button  class="btn btn-info text-white" type="submit"> <i class="fas fa-search" aria-hidden="true"></i> Search</button>
                        </form>
                        </div>
                    </div>
                    

                        
                        <!-- Search form -->
                       

                    <div class="col-md-12">
                        <h2 th:case="null">No Students yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>Description</th>
                                        <th>Category</th>
                                        <th>Edit</th>
                                        <th>View</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book1:${books}">
                                        <td th:text="${book1.id}"></td>
                                        <td th:text="${book1.title}"></td>
                                        <td th:text="${book1.author}"></td>
                                        <td th:text="${book1.description}"></td>
                                        <td th:text="${book1.getCategory().getTitle()}"></td>
                                        <td><a th:href="@{/update/{id}(id=${book1.getId()})}" class="btn btn-warning"><i
                                                    class="far fa-edit"></i></a></td>
                                        <td><a th:href="@{/view/{id}(id=${book1.getId()})}" class="btn btn-info"><i
                                                    class="far fa-eye"></i></a></td>
                                        <td><a th:href="@{/delete/{id}(id=${book1.getId()})}" class="btn btn-danger"><i
                                                    class="fas fa-minus-circle"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>















</body>

</html>
